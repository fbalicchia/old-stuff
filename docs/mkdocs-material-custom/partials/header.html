<header class="md-header" data-md-component="header">
  <nav class="md-header-nav md-grid">
    <div class="md-flex">
      <div class="md-flex__cell md-flex__cell--shrink">
        <a href="{{ config.site_url | default(nav.homepage.url, true) }}" title="{{ config.site_name }}" class="md-header-nav__button md-logo">
          <img src="https://sematext.com/docs/images/octi-sematext-logo.svg" style="margin-top: -12px;" alt="Sematext Documentation">
         <!-- {% if config.theme.logo.icon %}
            <i class="md-icon">{{ config.theme.logo.icon }}</i>
          {% elif config.theme.logo.startswith("http") %}
            <img src="{{ config.theme.logo }}" width="24" height="24">
          {% else %}
            <img src="{{ base_url }}/{{ config.theme.logo }}" width="24" height="24">
          {% endif %} =-->
        </a>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--menu md-header-nav__button" for="drawer"></label>
      </div>
      <div class="md-flex__cell md-flex__cell--stretch">
        <div class="md-flex__ellipsis md-header-nav__title" data-md-component="title">
          {% block site_name %}
            {% if config.site_name == page.title %}
              {{ config.site_name }}
            {% else %}
              <span class="md-header-nav__topic">
                {{ config.site_name }}
              </span>
              <span class="md-header-nav__topic">
                {{ page.title }}
              </span>
            {% endif %}
          {% endblock %}
        </div>
      </div>
       <!-- Register / Login Buttons -->
      <div class="md-flex__cell md-flex__cell--shrink md-button">
        <div class="md-header-nav__free_account btn btn-warning">
          <a title="Get Free Account" class="md-source" href="https://apps.sematext.com/ui/registration"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Get Free Account
          </button></a>
        </div>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink md-button">
        <div class="md-header-nav__login btn btn-primary btn-outline">
          <a title="Get Free Account" class="md-source" href="https://apps.sematext.com/ui/login">Login</a>
        </div>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        {% block search_box %}
          {% if "search" in config["plugins"] %}
            <label class="md-icon md-icon--search md-header-nav__button" for="search"></label>
            {% include "partials/search.html" %}
          {% endif %}
        {% endblock %}
      </div>
    </div>
  </nav>
</header>
